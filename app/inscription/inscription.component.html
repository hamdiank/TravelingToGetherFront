<div class="main-content">
<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Inscription</h4>
                    <p class="category">Complete your Inscription</p>
                </div>
                <div class="card-content">
                    <form #myForm="ngForm" (ngSubmit)="onSubmit()">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">First Name</label>
                                    <input type="text" class="form-control" 
                                      [(ngModel)]="user.nom" name="nom" 
                                    />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control" 
                                         [(ngModel)]="user.prenom" #prenom="ngModel" required name="prenom"
                                    >
                                </div>
                            </div>
                        </div>

                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">User Name</label>
                                    <input type="text" class="form-control" 
                                        [(ngModel)]="user.login" #login="ngModel" required name="login"
                                    >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control" name="password" 
                                        [(ngModel)]="user.password" #password="ngModel" required name="password"
                                    >
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger pull-right">Register</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
